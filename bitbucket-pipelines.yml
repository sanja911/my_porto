#  Template NodeJS build

#  This template allows you to validate your NodeJS code.
#  The workflow allows running tests and code linting on the default branch.

image: node:10.15.3

pipelines:
  default:
    - parallel:
        - step:
            name: Installing
            caches:
              - node
            script:
              - npm install
        - step:
            name: Linting
            caches:
              - node
            script:
              - npm install
              - npm install eslint
              - npx eslint .
       

    - parallel:
         - step:
            name: Vulnerability Check
            script:
              - npm install
              - npm install snyk
              - npm run test
            caches:
              - node
         - step:
             name: Unit Testing
             script:
               - npm install -g jest
               - jest